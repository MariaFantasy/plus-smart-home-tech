spring:
  application:
    name: shopping-cart
  config:
    import: "configserver:"
    cloud:
      discovery:
        enabled: true
        serviceId: config-server
        fail-fast: true
        retry:
          useRandomPolicy: true
          max-interval: 6000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/